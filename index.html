<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlibrary</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-info pt-5">

    <h1 class="text-center text-white">Search! Your Favorite Book. </h1>
    <!-- book search area  -->
    <div class="input-group mb-3 w-50 mx-auto p-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search! The Book You Want . . ."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Count Total Results  -->
    <div id="total-count" class="text-center text-white pb-5"> </div>
    <!-- book search results start -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">
        <!-- show spinner  -->
        <div id="spinner" class="spinner-border text-success p-5 mx-auto text-center" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- book search results end -->

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Custom JS  -->
    <script src="js/app.js"></script>
</body>

</html>
